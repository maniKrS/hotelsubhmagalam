  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const submitButton = document.getElementById('booked');

      submitButton.addEventListener('click', async function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        const phone = document.getElementById('phone').value;
        const date = document.getElementById('date').value
        if (name === '' || email === '' || message === '' || phone === '' ) {
          alert('Please fill in all the required fields.');
          return;
        }

        const postData = {
          name: name,
          email: email,
          message: message,
          phone: phone,
          date:date
        };

        try {
          const response = await fetch("https://hotelsubhmagalam-default-rtdb.firebaseio.com/customer.json", {
            method: "POST",
            body: JSON.stringify(postData)
          });

          if (response.ok) {
            alert('Thanks for contacting us! Your feedback has been submitted.');
            window.location.href('celes.html')
          } else {
            console.error('Error submitting feedback:', response.status);
          }
        } catch (error) {
          console.error('Error submitting feedback:', error);
        }
      });
    });
  </script>
